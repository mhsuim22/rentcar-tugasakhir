<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIM Rent Car - Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: s#e2e2ed;
        }

        #container {
            width: 80%;
            margin: 50px auto;
            background-color: hsl(240, 100%, 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #car-image {
            float: left;
            width: 150px;
            height: 100px;
            margin-right: 20px;
        }

        h2 {
            color: #333;
        }

        #booking-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #date-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        #confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

    </style>
</head>
<body>

    <div id="container">
        <h2>UIM Rent Car - Pemesanan</h2>

        <img src="1.png" alt="Mobil" id="car-image">

        <h3>Detail Pemesanan</h3>

        <form id="booking-form">
            <label for="tanggal-pemesanan">Tanggal Pemesanan:</label>
            <input type="date" id="tanggal-pemesanan" name="tanggal-pemesanan" required>

            <div id="date-picker">
                <label for="tanggal-pinjam">Tanggal Pinjam:</label>
                <input type="date" id="tanggal-pinjam" name="tanggal-pinjam" required>

                <label for="tanggal-kembali">Tanggal Kembali:</label>
                <input type="date" id="tanggal-kembali" name="tanggal-kembali" required>
            </div>

            <label for="harga-mobil">Harga Mobil:</label>
            <input type="text" id="harga-mobil" name="harga-mobil" placeholder="Rp. " required>

            <button type="submit" id="confirm-button">Konfirmasi Pembayaran</button>
        </form>

        <p>Terima kasih telah memilih UIM Rent Car!</p>
    </div>

</body>
</html>
