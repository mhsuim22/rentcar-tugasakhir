<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIM RENT CAR</title>  

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .car {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .car img {
            max-width: 100px;
            max-height: 70px;
            object-fit: cover;
            margin-right: 10px;
        }

        .book-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>UIM RENT CAR</h1>
    </header>

    <section>
        <h2>Featured Cars</h2>

        <div class="car">
            <img src="1.png" alt="Car 1">
            <div>
                <h3>TOYOTA AVANZA VELOZ</h3>
                <p>KAPASITAS MOBIL UNTUK 7 ORANG.</p>
                <p>HARGA . 250K/DAY</p>
            </div>
            <button class="book-button">PESAN</button>
        </div>

        <div class="car">
            <img src="2.png" alt="Car 2">
            <div>
                <h3>DAYHATSU XENIA</h3>
                <p>KAPASITAS MOBIL UNTUK 6 ORANG</p>
                <p>HARGA . 259K/DAY</p>
            </div>
            <button class="book-button">PESAN</button>
        </div>

        <div class="car">
            <img src="3.jpg" alt="Car 3">
            <div>
                <h3>PAJERO SPORT</h3>
                <p>KAPASISTAS MOBIL UNTUK 8 ORANG</p>
                <p>HARGA 300K/DAY</p>
            </div>
            <button class="book-button">PESAN</button>
        </div>

    </section>

</body>
</html>
